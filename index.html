<!DOCTYPE html>
<html>
  <head>
    <link href="stylesheets/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Map Marker</h1>
    <div id="map"></div>
    <form id="form">
      <p>
        <label for="lat">lat:</label>
        <input type="number" name="lat" id="lat"></input>
      </p>
      <p>
        <label for="lng">lng:</label>
        <input type="number" name="lng" id="lng"></input>
      </p>
      <p>
        <label for="message">Message:</label>
        <input type="text" name="message" id="label"></input>
      </p>
      <p>
        <input type="submit" name="submit" value="submit"></input>
      </p>
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlNMArmdWNq6abfBWLJclQLFdRLsLrqlw&callback=initMap">
  </script>
  <script src="js/script.js"></script>
</html>
